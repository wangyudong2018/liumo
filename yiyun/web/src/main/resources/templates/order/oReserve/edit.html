<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${oReserve.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">区域：</label>
                            <div class="col-sm-8">
                                <input id="area" name="area" th:value="${oReserve.area}" class="form-control" readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品类别：</label>
                            <div class="col-sm-8">
                                <input id="productType" name="productType" th:value="${oReserve.productType}" readonly
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户姓名：</label>
                            <div class="col-sm-8">
                                <input id="userName" name="userName" th:value="${oReserve.userName}"
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">预约地址：</label>
                            <div class="col-sm-8">
                                <input id="reserveAdress" name="reserveAdress" th:value="${oReserve.reserveAdress}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/order/oReserve/edit.js">
</script>
</body>
</html>
