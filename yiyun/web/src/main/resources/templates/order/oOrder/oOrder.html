<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad(1)">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2">
                        <select data-placeholder="订单状态" class="form-control chosen-select" id="orderStatus"
                                tabindex="3" style="width: 100%">
                            <option value="" selected="selected">请选择状态</option>
                            <option value="1">新申请</option>
                            <option value="2">待审核</option>
                        </select>
                    </div>
                    <div class="columns pull-right col-md-2">
                        <input id="loanMemberPhone" type="text" class="form-control"
                               placeholder="手机号">
                    </div>
                    <div class="columns pull-right col-md-2">
                        <input id="loanMemberName" type="text" class="form-control"
                               placeholder="姓名">
                    </div>
                    <div class="columns pull-right col-md-2">
                        <input id="orerSn" type="text" class="form-control"
                               placeholder="订单号">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="order:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="order:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="order:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/order/oOrder/oOrder.js"></script>
</body>
</html>
