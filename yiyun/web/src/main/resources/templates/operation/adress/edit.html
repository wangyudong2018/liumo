<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${adress.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址分类：</label>
                            <div class="col-sm-8">
                                <select id="type" name="type" class="form-control" >
                                    <option value="">请选择地址分类</option>
                                    <option th:each="adressType : ${typeList}" th:value="${adressType.name}" th:text="${adressType.name}" th:selected="${adressType.name eq adress.type}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在城市：</label>
                            <div class="col-sm-8">
                                <select id="city" name="city" class="form-control" >
                                    <option value="">请选择所在城市</option>
                                    <option th:each="adressCity : ${cityList}" th:value="${adressCity.name}" th:text="${adressCity.name}" th:attr="cityarea=${adressCity.value}" th:selected="${adressCity.name eq adress.city}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在区域：</label>
                            <div class="col-sm-8">
                                <input id="areaValue" th:value="${adress.area}" type="hidden">
                                <select id="area" name="area" class="form-control" >
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系电话：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${adress.phone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                            <div class="col-sm-8">
                                <input id="detailAdress" name="detailAdress" th:value="${adress.detailAdress}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">启用状态：</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="status" name="status" checked=""
                                           type="checkbox" value="1" class="onoffswitch-checkbox"
                                           th:checked=${adress.status==1}> <label
                                        class="onoffswitch-label" for="status"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/operation/adress/edit.js">
</script>
</body>
</html>
