<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${newProduct.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${newProduct.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品大类：</label>
                            <div class="col-sm-8">
                                <select id="type1" name="type1" class="form-control">
                                    <option value="">请选择所在城市</option>
                                    <option th:each="type : ${typeList}" th:value="${type.name}" th:text="${type.name}" th:attr="mtype=${type.value}"
                                            th:selected="${type.name eq newProduct.type1}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品小类：</label>
                            <div class="col-sm-8">
                                <input id="type2" name="type2" th:value="${newProduct.type2}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品区域：</label>
                            <div class="col-sm-8">
                                <select id="inferiority" name="inferiority" class="form-control" >
                                    <option value="">请选择产品区域</option>
                                    <option th:each="adressCity : ${cityList}" th:value="${adressCity.name}" th:text="${adressCity.name}" th:attr="cityarea=${adressCity.value}" th:selected="${adressCity.name eq newProduct.inferiority}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">优势：</label>
                            <div class="col-sm-8">
                                <input id="advantage" name="advantage" th:value="${newProduct.advantage}" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">劣势：</label>
                            <div class="col-sm-8">
                                <input id="inferiority" name="inferiority" th:value="${newProduct.inferiority}" class="form-control" type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">资金方点位：</label>
                            <div class="col-sm-8">
                                <input id="position" name="position" th:value="${newProduct.position}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="status" name="status" checked=""
                                           type="checkbox" value="1" class="onoffswitch-checkbox"
                                           th:checked=${newProduct.status==1}> <label
                                        class="onoffswitch-label" for="status"> <span
                                        class="onoffswitch-inner"></span> <span
                                        class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品介绍：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content" th:text="${newProduct.content}" class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/operation/newProduct/edit.js">
</script>
</body>
</html>
