<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>个人资料</title>
    <link href="/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="/css/wechat/index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header class="qiye_header"><h4>个人资料</h4><span></span></header>
<div class="person">
    <img src="/img/wechat/person.png"/>
    <p id="phone" th:text="${phone}"></p>
    <input type="button" id="logout" value="退出"/>
</div>
</body>
<script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="/js/font.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("#logout").click(function () {
            $.post("/wechat/appMember/logout", {phone: $("#phone").val()}, function (resp) {
                location.href = "/wechat/appMember/toLogin";
            });
        });
    });
</script>
</html>
