<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>极速申请</title>
    <link href="/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="/css/wechat/index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header class="qiye_header"><h4>极速申请</h4><span></span></header>
<content class="fuwu_content">
    <form>
        <div id="select1">
            <select name="choose" id="choose">
                <option value="请选择所在区域" selected="selected">请选择所在区域</option>
                <option th:each="city : ${cityList}" th:value="${city.name}"
                        th:text="${city.name}"></option>
            </select>
        </div>
        <div id="select2">
            <select name="choose" id="leibie">
                <option value="请选择产品类别" selected="selected">请选择产品类别</option>
                <option th:each="product : ${productList}" th:value="${product.name}"
                        th:text="${product.name}"></option>
            </select>
        </div>
        <input class="banner_tel" type="text" id="tel" maxlength="11" placeholder="请输入您的手机号" value=""/>
        <div class="yzm clearfix">
            <input type="text" placeholder="请输入手机验证码" class="tel_yzm" value=""/>
            <input class="bg" type="button" id="btn" onclick="yzm_ajax()" value="获取验证码"/>
        </div>
        <input class="form_tijiao" type="submit" id="tijiao" value="提交"/>
    </form>
</content>
</body>
<script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="/js/jquery.select.js" type="text/javascript"></script>
<script src="/js/font.js" type="text/javascript"></script>
<script src="/js/layer-v3.1.0/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/wechat/index.js"></script>
</html>
