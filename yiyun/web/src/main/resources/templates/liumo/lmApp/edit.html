<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lmApp.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">版本号<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="version" name="version" th:value="${lmApp.version}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文件<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="file" name="file" class="form-control" type="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">更新日志<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<textarea id="log" name="log" th:text="${lmApp.log}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">强制更新<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="constraint" name="constraint" class="form-control">
										<option th:field="*{lmApp.constraint}" value="1">是</option>
										<option th:field="*{lmApp.constraint}" value="0">否</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmApp/edit.js"></script>
</body>
</html>
