<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" type="text/css" href="/css/plugins/simditor/simditor.css" />
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lmRelease.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">发布类型<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="category" name="category" class="form-control">
										<option th:field="*{lmRelease.category}" value="01">新闻发布</option>
										<option th:field="*{lmRelease.category}" value="02">媒体报道</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">缩略图：</label>
								<div class="col-sm-8">
									<input id="file" name="file" class="form-control" type="file">
									<input id="thumbnail" name="thumbnail" th:value="${lmRelease.thumbnail}" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布标题<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${lmRelease.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布简介<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="brief" name="brief" th:value="${lmRelease.brief}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">原创者<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="original" name="original" th:value="${lmRelease.original}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否置顶<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="stick" name="stick" class="form-control">
										<option th:field="*{lmRelease.stick}" value="0">否</option>
										<option th:field="*{lmRelease.stick}" value="1">是</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">发布终端<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="terminal" name="terminal" class="form-control">
										<option th:field="*{lmRelease.terminal}" value="00">全部</option>
										<option th:field="*{lmRelease.terminal}" value="01">PC</option>
										<option th:field="*{lmRelease.terminal}" value="02">APP</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否有效<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="state" name="state" class="form-control">
										<option th:field="*{lmRelease.state}" value="1">是</option>
										<option th:field="*{lmRelease.state}" value="0">否</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${lmRelease.sort}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" id="outChainDiv">
								<label class="col-sm-3 control-label">外部链接<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="outChain" name="outChain" th:value="${lmRelease.outChain}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group" id="contentDiv">
								<label class="col-sm-3 control-label">新闻内容<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" th:text="${lmRelease.content}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/plugins/simditor/module.js"></script>
	<script type="text/javascript" src="/js/plugins/simditor/hotkeys.js"></script>
	<script type="text/javascript" src="/js/plugins/simditor/uploader.js"></script>
	<script type="text/javascript" src="/js/plugins/simditor/simditor.js"></script>
	<script type="text/javascript" src="/js/appjs/liumo/lmRelease/edit.js"></script>
</body>
</html>
