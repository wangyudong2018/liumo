<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
							<input id="id" name="id" th:value="${lmFile.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">类型<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="lmType" name="lmType" class="form-control">
										<option th:field="*{lmFile.lmType}" value="01">首页banner</option>
										<option th:field="*{lmFile.lmType}" value="02">产品页banner</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文件<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="file" name="file" class="form-control" type="file">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${lmFile.sort}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmFile/edit.js">
		
	</script>
</body>
</html>
