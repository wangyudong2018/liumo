<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad(1)">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="state" name="state" class="form-control">
								<option value="">订单状态</option>
								<option value="'01','02','03','04'">服务中</option>
								<option value="'01'">在线咨询</option>
								<option value="'02'">门店申请</option>
								<option value="'03'">匹配最优银行</option>
								<option value="'04'">银行审批放款</option>
								<option value="'05'">已放款</option>
								<option value="'06'">失败</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<select id="orderType" name="orderType" class="form-control">
								<option value="">订单类型</option>
								<option value="A">银行抵押贷款</option>
								<option value="B">银行信用贷款</option>
								<option value="C">银行按揭贷款</option>
							</select>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="username" type="text" class="form-control" placeholder="借款人姓名">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="mobile" type="text" class="form-control" placeholder="手机号">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="id" type="text" class="form-control" placeholder="订单编号">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
	<div>
		<script type="text/javascript">
			var s_edit_h = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="liumo:lmOrder:edit">
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmOrder/lmOrder.js"></script>
</body>
</html>
