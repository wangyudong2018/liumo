<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lmOrder.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${lmOrder.mobile}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">借款人姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${lmOrder.username}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件类型：</label>
								<div class="col-sm-8">
									<select id="certType" name="certType" class="form-control" disabled="disabled">
										<option th:field="*{lmOrder.certType}" value="01">身份证</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件号码：</label>
								<div class="col-sm-8">
									<input id="certNo" name="certNo" th:value="${lmOrder.certNo}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">订单类型：</label>
								<div class="col-sm-8">
									<select id="orderType" name="orderType" class="form-control" disabled="disabled">
										<option th:field="*{lmOrder.orderType}" value="A">银行抵押贷款</option>
										<option th:field="*{lmOrder.orderType}" value="B">银行信用贷款</option>
										<option th:field="*{lmOrder.orderType}" value="C">银行按揭贷款</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">订单金额：</label>
								<div class="col-sm-8">
									<input id="orderAmt" name="orderAmt" th:value="${lmOrder.orderAmt}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select id="state" name="state" class="form-control">
										<option th:field="*{lmOrder.state}" value="01">在线咨询</option>
										<option th:field="*{lmOrder.state}" value="02">门店申请</option>
										<option th:field="*{lmOrder.state}" value="03">匹配最优银行</option>
										<option th:field="*{lmOrder.state}" value="04">银行审批放款</option>
										<option th:field="*{lmOrder.state}" value="05">已放款</option>
										<option th:field="*{lmOrder.state}" value="06">失败</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${lmOrder.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmOrder/edit.js"></script>
</body>
</html>
