<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lmProduct.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">产品名称<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${lmProduct.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">产品介绍<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${lmProduct.content}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">服务协议<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="agreemt" name="agreemt" th:value="${lmProduct.agreemt}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">服务费率<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="rate" name="rate" th:value="${lmProduct.rate}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">适合人群<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="people" name="people" th:value="${lmProduct.people}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">Logo<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="logo" name="logo" th:value="${lmProduct.logo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${lmProduct.sort}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否有效<span class="text-danger">*</span>：
								</label>
								<div class="col-sm-8">
									<select id="state" name="state" class="form-control">
										<option th:field="*{lmProduct.state}" value="1">有效</option>
										<option th:field="*{lmProduct.state}" value="0">无效</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmProduct/edit.js"></script>
</body>
</html>
