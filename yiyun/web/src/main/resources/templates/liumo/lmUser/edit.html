<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lmUser.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${lmUser.mobile}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${lmUser.username}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${lmUser.password}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件类型：</label>
								<div class="col-sm-8">
									<input id="certType" name="certType" th:value="${lmUser.certType}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件号码：</label>
								<div class="col-sm-8">
									<input id="certNo" name="certNo" th:value="${lmUser.certNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实名认证标志（1是0否）：</label>
								<div class="col-sm-8">
									<input id="certSign" name="certSign" th:value="${lmUser.certSign}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实名认证审核评语：</label>
								<div class="col-sm-8">
									<input id="certRemark" name="certRemark" th:value="${lmUser.certRemark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件正面ID：</label>
								<div class="col-sm-8">
									<input id="certPositive" name="certPositive" th:value="${lmUser.certPositive}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件反面ID：</label>
								<div class="col-sm-8">
									<input id="certReverse" name="certReverse" th:value="${lmUser.certReverse}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手持证件照ID：</label>
								<div class="col-sm-8">
									<input id="certHand" name="certHand" th:value="${lmUser.certHand}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实名认证通过时间：</label>
								<div class="col-sm-8">
									<input id="certDate" name="certDate" th:value="${lmUser.certDate}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${lmUser.createTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户更新时间：</label>
								<div class="col-sm-8">
									<input id="usrUpdateTime" name="usrUpdateTime" th:value="${lmUser.usrUpdateTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">操作员更新时间：</label>
								<div class="col-sm-8">
									<input id="oprUpdateTime" name="oprUpdateTime" th:value="${lmUser.oprUpdateTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最后更新时间：</label>
								<div class="col-sm-8">
									<input id="lastUpdateTime" name="lastUpdateTime" th:value="${lmUser.lastUpdateTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmUser/edit.js"></script>
</body>
</html>
