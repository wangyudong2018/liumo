<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${lmUser.id}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${lmUser.mobile}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${lmUser.username}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件类型：</label>
								<div class="col-sm-8">
									<select id="certType" name="certType" class="form-control">
										<option th:field="*{lmUser.certType}" value="01">身份证</option>
										<option th:field="*{lmUser.certType}" value="99">其他</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件号码：</label>
								<div class="col-sm-8">
									<input id="certNo" name="certNo" th:value="${lmUser.certNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">实名认证通过：</label>
								<div class="col-sm-8">
									<select id="certSign" name="certSign" class="form-control">
										<option th:field="*{lmUser.certSign}" value="1">是</option>
										<option th:field="*{lmUser.certSign}" value="0">否</option>
										<option th:field="*{lmUser.certSign}" value="2">认证中</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件正面：</label>
								<div class="col-sm-8">
									<a href="#" onclick="img(this);">查看图片</a>
									<input id="certPositive" name="certPositive" th:value="${lmUser.certPositive}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件正面评语：</label>
								<div class="col-sm-8">
									<input id="positiveRemark" name="positiveRemark" th:value="${lmUser.positiveRemark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件反面：</label>
								<div class="col-sm-8">
									<a href="#" onclick="img(this);">查看图片</a>
									<input id="certReverse" name="certReverse" th:value="${lmUser.certReverse}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">证件反面评语：</label>
								<div class="col-sm-8">
									<input id="reverseRemark" name="reverseRemark" th:value="${lmUser.reverseRemark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手持证件照：</label>
								<div class="col-sm-8">
									<a href="#" onclick="img(this);">查看图片</a>
									<input id="certHand" name="certHand" th:value="${lmUser.certHand}" class="form-control" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手持证件照评语：</label>
								<div class="col-sm-8">
									<input id="handRemark" name="handRemark" th:value="${lmUser.handRemark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/liumo/lmUser/edit.js"></script>
</body>
</html>
