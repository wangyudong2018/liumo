<!DOCTYPE html>
<html xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<!--<button shiro:hasPermission="system:blacklist:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="system:blacklist:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>-->
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad(1)">查询</button>
						</div>
						<form name="fm" method='post' class="form-horizontal"
							  role="form" target="_blank">
							<input type="hidden" name="id" id="id">
						</form>


						<div class="columns pull-right col-md-2">
							<input id="userIdcard" type="text" class="form-control"
								   placeholder="身份证号">
						</div>

						<div class="columns pull-right col-md-2">
							<input id="userPhone" type="text" class="form-control"
								placeholder="手机号">
						</div>

						<div class="columns pull-right col-md-2">
							<input id="userName" type="text" class="form-control"
								   placeholder="姓名">
						</div>



						<input id="blackState" name="blackState" value="1"  type="hidden">
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:blacklist:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:blacklist:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:blacklist:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/blacklist/blacklist.js"></script>
</body>
</html>
