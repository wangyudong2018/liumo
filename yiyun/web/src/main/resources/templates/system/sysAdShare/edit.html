<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/layui.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${sysAdShare.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" th:value="${sysAdShare.title}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">简介：</label>
                            <div class="col-sm-8">
                                <input id="summaryInput" th:value="${sysAdShare.summary}" hidden>
                                <textarea id="summary" name="summary" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <input id="contentInput" th:value="${sysAdShare.content}" hidden>
                                <textarea id="content" name="content" class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通用图片：</label>
                            <div class="col-sm-4">
                                <button type="button" class="layui-btn" id="commonImg" style="width: 100%;">
                                    <i class="fa fa-cloud"></i>上传文件
                                </button>
                                <div class="image">
                                    <img id="commonUrl" name="commonImg" class="img-responsive" src="">
                                    <input id="commonImgInput" th:value="${sysAdShare.commonImg}" name="commonImg"
                                           hidden/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信图片：</label>
                            <div class="col-sm-4">
                                <button type="button" class="layui-btn" id="wxImg" style="width: 100%;">
                                    <i class="fa fa-cloud"></i>上传文件
                                </button>
                                <div class="image">
                                    <img id="wxUrl" class="img-responsive" src="">
                                    <input id="wxImgInput" th:value="${sysAdShare.wxImg}" name="wxImg" hidden/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">IOS图片：</label>
                            <div class="col-sm-4">
                                <button type="button" class="layui-btn" id="iosImg" style="width: 100%;">
                                    <i class="fa fa-cloud"></i>上传文件
                                </button>
                                <div class="image">
                                    <img id="iosUrl" name="iosImg" class="img-responsive" src="">
                                    <input id="iosImgInput" th:value="${sysAdShare.iosImg}" name="iosImg" hidden/>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">安卓图片：</label>
                            <div class="col-sm-4">
                                <button type="button" class="layui-btn" id="androidImg" style="width: 100%;">
                                    <i class="fa fa-cloud"></i>上传文件
                                </button>
                                <div class="image">
                                    <img id="androidUrl" name="androidImg" class="img-responsive" src="">
                                    <input id="androidImgInput" th:value="${sysAdShare.androidImg}" name="androidImg"
                                           hidden/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接：</label>
                            <div class="col-sm-8">
                                <input id="link" name="link" th:value="${sysAdShare.link}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">打开方式：</label>
                            <div class="col-sm-8">
                                <input id="openTypeInput" th:value="${sysAdShare.openType}" hidden>
                                <select id="openType" name="openType" class="form-control">
                                    <option th:each="op: ${openType}" th:text="${op.remarks}"
                                            th:value="${op.value}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类别：</label>
                            <div class="col-sm-8">
                                <input id="categoryInput" th:value="${sysAdShare.category}" hidden>
                                <select id="category" name="category" class="form-control">
                                    <option th:each="cate:${category}" th:text="${cate.remarks}"
                                            th:value="${cate.value}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="sortNo" name="sortNo" th:value="${sysAdShare.sortNo}" class="form-control"
                                       type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">系统类型：</label>
                            <div class="col-sm-8">
                                <input id="sysTypeInput" th:value="${sysAdShare.sysType}" hidden>
                                <select id="sysType" name="sysType" class="form-control">
                                    <option th:each="sys: ${sysType}" th:text="${sys.remarks}"
                                            th:value="${sys.value}"></option>
                                </select>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">状态：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="status" name="status" th:value="${sysAdShare.status}" class="form-control"-->
                                       <!--type="number">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">广告客户：</label>
                            <div class="col-sm-8">
                                <input id="advertiser" name="advertiser" th:value="${sysAdShare.advertiser}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">广告起始时间：</label>
                            <div class="col-sm-8">
                                <input id="sTimeInput" th:value="${sysAdShare.startTime}" hidden>
                                <input id="sTime" name="sTime" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">广告结束时间：</label>
                            <div class="col-sm-8">
                                <input id="eTimeInput" th:value="${sysAdShare.endTime}" hidden>
                                <input id="eTime" name="eTime" class="form-control" type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">广告金额：</label>
                            <div class="col-sm-8">
                                <input id="adAmount" name="adAmount" th:value="${sysAdShare.adAmount}"
                                       class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remarkInput" th:value="${sysAdShare.remark}" hidden>
                                <textarea id="remark" name="remark" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/sysAdShare/edit.js"></script>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/clipboard/clipboard.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>
<script type="text/javascript">

    layui.use('upload', function () {
        var upload = layui.upload;
        //通用图片上传
        var common = upload.render({
            elem: '#commonImg', //绑定元素
            url: '/img/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                $("#commonUrl").attr("src", r.imgPath);
                $("#commonImgInput").val(r.imgPath);
            },
            error: function (r) {
                layer.msg(r);
            }

        });
        //微信图片上传
        var wx = upload.render({
            elem: '#wxImg', //绑定元素
            url: '/img/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                $("#wxUrl").attr("src", r.imgPath);
                $("#wxImgInput").val(r.imgPath);
            },
            error: function (r) {
                layer.msg(r);
            }
        });
        //andriod图片上传
        var android = upload.render({
            elem: '#androidImg', //绑定元素
            url: '/img/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                $("#androidUrl").attr("src", r.imgPath);
                $("#androidImgInput").val(r.imgPath);
            },
            error: function (r) {
                layer.msg(r);
            }
        });
        //IOS图片上传
        var ios = upload.render({
            elem: '#iosImg', //绑定元素
            url: '/img/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                $("#iosUrl").attr("src", r.imgPath);
                $("#iosImgInput").val(r.imgPath);
            },
            error: function (r) {
                layer.msg(r);
            }
        });
    });
</script>
</body>
</html>
