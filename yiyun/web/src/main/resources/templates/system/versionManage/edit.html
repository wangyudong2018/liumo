<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${versionManage.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本号：</label>
								<div class="col-sm-8">
									<input id="versionNo" name="versionNo" th:value="${versionManage.versionNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本类别：</label>
								<div class="col-sm-8">
									<input id="versionTypeOld" th:value="${versionManage.versionType}" class="form-control" type="hidden">
									<select id="versionType" name="versionType" class="form-control">
										<option value="ANDROID">ANDROID</option>
										<option value="IOS">IOS</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否强制更新：</label>   <!--0不强制 1强制-->
								<div class="col-sm-8">
									<input id="isUpdateOld" th:value="${versionManage.isUpdate}" class="form-control" type="hidden">
									<select id="isUpdate" name="isUpdate" class="form-control" th:value="${versionManage.isUpdate}">
										<option value="0">不强制</option>
										<option value="1">强制</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下载地址：</label>
								<div class="col-sm-8">
									<input id="downloadUrl" name="downloadUrl" th:value="${versionManage.downloadUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新内容：</label>
								<div class="col-sm-8">
									<input id="contentOld" th:value="${versionManage.content}" class="form-control" type="hidden">
									<textarea  type="text" class="form-control" id="content" name="content" th:value="${versionManage.content}"  style="resize: none;"></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/versionManage/edit.js">
	</script>
</body>
</html>
