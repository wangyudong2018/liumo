<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${user.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control"
									type="text" th:value="${user.username}" readonly>
							</div>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden" th:value="${user.deptId}">
									 <input id="deptName" name="deptName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="所属部门" th:value="${user.deptName}">
								</div>
							</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">手机号：</label>
							<div class="col-sm-8">
								<input id="mobile" name="mobile" class="form-control" type="mobile"
									th:value="${user.mobile}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">所属区域：</label>
							<div class="col-sm-8">
								<select id="city" name="city" class="form-control" >
									<option value="">请选择所属区域</option>
									<option th:each="adressCity : ${cityList}" th:value="${adressCity.name}" th:text="${adressCity.name}" th:attr="cityarea=${adressCity.value}" th:selected="${adressCity.name eq user.city}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">邀请码：</label>
							<div class="col-sm-8">
								<input id="investCode" name="investCode" class="form-control" type="mobile"
									   th:value="${user.investCode}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{user.status}" type="radio" name="status" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{user.status}" type="radio" name="status" value="0" />
									禁用
								</label>
							</div>
						</div>
						<input type="hidden" name="roleIds" id="roleIds"
							th:value="${user.roleIds}">
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-8" id="roleGroup">
								<label th:each="role:${roles}" class="checkbox-inline">
									<input name="role" type="checkbox" th:value="${role.roleId}"
									th:text="${role.roleName}" th:checked="${role.roleSign}">
								</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/user/edit.js"></script>

</body>
</html>
