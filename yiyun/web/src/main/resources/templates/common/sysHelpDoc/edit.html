<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/layui.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${sysHelpDoc.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label text-danger">类型代码*：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${sysHelpDoc.type}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label text-danger">类型描述*：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${sysHelpDoc.description}" class="form-control" type="text">
								</div>
							</div>							<div class="form-group">
								<label class="col-sm-3 control-label text-danger">标题*：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${sysHelpDoc.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label text-danger">内容*：</label>
								<div class="col-sm-8">
									<input id="body" name="body" th:value="${sysHelpDoc.body}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">图标：</label>
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="iconImg" style="width: 100%;">
										<i class="fa fa-cloud"></i>上传文件
									</button>
									<div class="image">
										<img id="iconUrl" name="iconUrl" class="img-responsive" src="">
										<input id="icon" th:value="${sysHelpDoc.icon}" name="icon" hidden/>
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${sysHelpDoc.orderNum}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/sysHelpDoc/edit.js"></script>
    <script src="/js/content.js?v=1.0.0"></script>
    <script src="/js/layui.js"></script>
    <script src="/js/plugins/clipboard/clipboard.min.js"></script>
    <script src="/js/plugins/layer/layer.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script type="text/javascript">
        layui.use('upload', function () {
            var upload = layui.upload;
            //通用图片上传
            var common = upload.render({
                elem: '#iconImg', //绑定元素
                url: '/img/upload', //上传接口
                size: 1000,
                accept: 'file',
                done: function (r) {
                    $("#iconUrl").attr("src", r.imgPath);
                    $("#icon").val(r.imgPath);
                },
                error: function (r) {
                    layer.msg(r);
                }
            });
        });
	</script>
</body>
</html>
