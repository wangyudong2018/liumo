<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
                                <label class="col-sm-3 control-label">code<span class="text-danger">*</span>：</label>
								<div class="col-sm-8">
									<select id="flag" name="flag" class="form-control" >
										<option value="">请选择</option>
										<option th:selected="${flag=='20' || flag==null}" value="20">通用</option>
										<option th:selected="${flag=='10'}" value="10">APP</option>
										<option th:selected="${flag=='30'}" value="30">WEB</option>
									</select>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型代码<span class="text-danger">*</span>：</label>
                                <div class="col-sm-8">
                                    <input id="type" name="type" th:value="${type}" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型描述：</label>
                                <div class="col-sm-8">
                                    <input id="description" name="description" th:value="${description}" class="form-control"
                                           type="text">
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标签名<span class="text-danger">*</span>：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据值<span class="text-danger">*</span>：</label>
								<div class="col-sm-8">
									<input id="value" name="value" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注信息：</label>
                                <div class="col-sm-8">
                                    <input id="remarks" name="remarks" class="form-control"
                                           type="text">
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序（升序）：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" placeholder="0" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">启用状态：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="delFlag" name="delFlag" checked=""
											   type="checkbox" value="1" class="onoffswitch-checkbox"
											   > <label
											class="onoffswitch-label" for="delFlag"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/dict/add.js">
	</script>
</body>
</html>
