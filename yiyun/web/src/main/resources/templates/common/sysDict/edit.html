<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                            <input id="id" name="id" th:value="${sysDict.id}"  type="hidden">
							<div class="form-group">
                                <label class="col-sm-3 control-label">code<span class="text-danger">*</span>：</label>
								<div class="col-sm-8">
									<select id="flag" name="flag" class="form-control" >
										<option value="">请选择</option>
										<option th:field="*{sysDict.flag}" value="20">通用</option>
										<option th:field="*{sysDict.flag}" value="10">APP</option>
										<option th:field="*{sysDict.flag}" value="30">WEB</option>
									</select>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型代码<span class="text-danger">*</span>：</label>
                                <div class="col-sm-8">
                                    <input id="type" name="type" th:value="${sysDict.type}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型描述：</label>
                                <div class="col-sm-8">
                                    <input id="description" name="description"
                                           th:value="${sysDict.description}" class="form-control"
                                           type="text">
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-3 control-label">标签名<span class="text-danger">*</span>：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${sysDict.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据值<span class="text-danger">*</span>：</label>
								<div class="col-sm-8">
									<input id="value" name="value" th:value="${sysDict.value}"
										class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">备注信息：</label>
                                <div class="col-sm-8">
                                    <input id="remarks" name="remarks"
                                           th:value="${sysDict.remarks}" class="form-control" type="text">
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" th:value="${sysDict.sort}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group hidden">
								<label class="col-sm-3 control-label ">父级编号：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId"
										th:value="${sysDict.parentId}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">启用状态：</label>
                                <div class="switch onoffswitch col-sm-1">
                                    <div class="onoffswitch">
                                        <input id="delFlag" name="delFlag" checked=""
                                               type="checkbox" value="1" class="onoffswitch-checkbox"
                                               th:checked=${sysDict.delFlag=='1'}> <label
                                            class="onoffswitch-label" for="delFlag"> <span
                                            class="onoffswitch-inner"></span> <span
                                            class="onoffswitch-switch"></span>
                                    </label>
                                    </div>
                                </div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/dict/edit.js">
	</script>
</body>
</html>
