<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${loan.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单编号：</label>
                            <div class="col-sm-8">
                                <input id="orderSn" name="orderSn" th:value="${loan.orderSn}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品ID：</label>
                            <div class="col-sm-8">
                                <input id="productId" name="productId" th:value="${loan.productId}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">借款人id：</label>
                            <div class="col-sm-8">
                                <input id="loanMemberId" name="loanMemberId" th:value="${loan.loanMemberId}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">借款人联系电话：</label>
                            <div class="col-sm-8">
                                <input id="loanMemberPhone" name="loanMemberPhone" th:value="${loan.loanMemberPhone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单当前步骤 1:新建 2:受理 3:运营 4:客服：</label>
                            <div class="col-sm-8">
                                <input id="orderStep" name="orderStep" th:value="${loan.orderStep}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单状态：</label>
                            <div class="col-sm-8">
                                <input id="orderStatus" name="orderStatus" th:value="${loan.orderStatus}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">预估金额：</label>
                            <div class="col-sm-8">
                                <input id="expectAmount" name="expectAmount" th:value="${loan.expectAmount}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单金额：</label>
                            <div class="col-sm-8">
                                <input id="loanAmount" name="loanAmount" th:value="${loan.loanAmount}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">借款期限：</label>
                            <div class="col-sm-8">
                                <input id="loanLimit" name="loanLimit" th:value="${loan.loanLimit}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">借款起始时间：</label>
                            <div class="col-sm-8">
                                <input id="loanBeginTime" name="loanBeginTime" th:value="${loan.loanBeginTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">借款到期时间：</label>
                            <div class="col-sm-8">
                                <input id="loanEndTime" name="loanEndTime" th:value="${loan.loanEndTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业务区域：</label>
                            <div class="col-sm-8">
                                <input id="area" name="area" th:value="${loan.area}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单来源：</label>
                            <div class="col-sm-8">
                                <input id="source" name="source" th:value="${loan.source}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">房本照片(多个用逗号隔开)：</label>
                            <div class="col-sm-8">
                                <input id="photo" name="photo" th:value="${loan.photo}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">征信报告：</label>
                            <div class="col-sm-8">
                                <input id="report" name="report" th:value="${loan.report}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户资料：</label>
                            <div class="col-sm-8">
                                <input id="memberData" name="memberData" th:value="${loan.memberData}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">银行流水：</label>
                            <div class="col-sm-8">
                                <input id="bankWater" name="bankWater" th:value="${loan.bankWater}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他补充材料：</label>
                            <div class="col-sm-8">
                                <input id="otherData" name="otherData" th:value="${loan.otherData}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">还款计划表：</label>
                            <div class="col-sm-8">
                                <input id="loanPlan" name="loanPlan" th:value="${loan.loanPlan}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户经理：</label>
                            <div class="col-sm-8">
                                <input id="client" name="client" th:value="${loan.client}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运营受理人员：</label>
                            <div class="col-sm-8">
                                <input id="operator" name="operator" th:value="${loan.operator}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客服受理人员：</label>
                            <div class="col-sm-8">
                                <input id="customer" name="customer" th:value="${loan.customer}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" th:value="${loan.createTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">受理时间：</label>
                            <div class="col-sm-8">
                                <input id="clientTime" name="clientTime" th:value="${loan.clientTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运营受理时间：</label>
                            <div class="col-sm-8">
                                <input id="operatorTime" name="operatorTime" th:value="${loan.operatorTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客服受理时间：</label>
                            <div class="col-sm-8">
                                <input id="customerTime" name="customerTime" th:value="${loan.customerTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">放款时间：</label>
                            <div class="col-sm-8">
                                <input id="loanTime" name="loanTime" th:value="${loan.loanTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">预计还款时间：</label>
                            <div class="col-sm-8">
                                <input id="payPlanTime" name="payPlanTime" th:value="${loan.payPlanTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">还款时间：</label>
                            <div class="col-sm-8">
                                <input id="repayTime" name="repayTime" th:value="${loan.repayTime}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公众号注册手机号：</label>
                            <div class="col-sm-8">
                                <input id="wechatPhone" name="wechatPhone" th:value="${loan.wechatPhone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">反馈消息：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" th:value="${loan.remark}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="column1" name="column1" th:value="${loan.column1}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="column2" name="column2" th:value="${loan.column2}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="column3" name="column3" th:value="${loan.column3}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="column4" name="column4" th:value="${loan.column4}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">：</label>
                            <div class="col-sm-8">
                                <input id="column5" name="column5" th:value="${loan.column5}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/com/loan/edit.js">
</script>
</body>
</html>
