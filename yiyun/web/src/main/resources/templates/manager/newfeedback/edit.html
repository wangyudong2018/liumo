<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${newfeedback.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">申请手机号：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${newfeedback.phone}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单来源：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" th:value="${newfeedback.type}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">意见反馈：</label>
                            <div class="col-sm-8">
                                <input id="message" name="message" th:value="${newfeedback.message}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理方案：</label>
                            <div class="col-sm-8">
                                <textarea id="advice" name="advice" th:text="${newfeedback.advice}" class="form-control" type="text"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/manager/newfeedback/edit.js">
</script>
</body>
</html>
