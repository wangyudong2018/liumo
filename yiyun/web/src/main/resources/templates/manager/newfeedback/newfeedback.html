<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <!--<div class="columns pull-left">
                        <button shiro:hasPermission="manager:newfeedback:edit" type="button" class="btn  btn-primary" onclick="batchEdit()">
                            <i class="fa fa-edit" aria-hidden="true"></i>批量处理
                        </button>
                    </div>-->
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad(1)">查询</button>
                        <button class="btn btn-danger" onclick="pmclear(1)">重置</button>
                    </div>
                    <div class="columns pull-right col-md-2">
                        <select id="status" name="status" class="form-control pmclear">
                            <option value="" selected="selected">处理状态</option>
                            <option value="0">未处理</option>
                            <option value="1">已处理</option>
                        </select>
                    </div>
                    <div class="columns pull-right col-md-2">
                        <input id="searchTime" type="text" class="form-control pmclear"
                               placeholder="创建日期">
                    </div>
                    <div class="columns pull-right col-md-2">
                        <select id="type" name="type" class="form-control pmclear">
                            <option value="" selected="selected">获客方式</option>
                            <option th:each="source : ${sourceList}" th:value="${source.name}" th:text="${source.name}"></option>
                        </select>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="phone" type="text" class="form-control pmclear"
                               placeholder="申请手机号">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="manager:newfeedback:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="manager:newfeedback:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/manager/newfeedback/newfeedback.js"></script>
<script type="text/javascript">
    //执行一个laydate实例
    laydate.render({
        elem: '#searchTime' //指定元素
        ,max: 0//只可选已过时间
    });
</script>
</body>
</html>
